name: Deploy
on:
  push:
    branches:
      - main
    paths:
      - 'docker-compose.yml'
      - 'docs/**'
      - 'Makefile'
      - 'package.json'
      - 'yarn.lock'
      - '.github/workflows/deploy.yml'
  schedule:
    - cron: '0 6 1 * *'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Deploy
      run: make ciDeploy
      env:
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
