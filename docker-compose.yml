# node:alpine is not used because the plugin-last-updated uses `git` and alpine
# does not have it.
version: '3.7'
services:
  # node_dev is for running vuepress for development
  node_dev:
    image: node
    volumes:
      - type: bind
        source: .
        target: /opt/app
    working_dir: /opt/app
    ports:
      # this maps the port 8080 so that it can be accessible from a local browser.
      # For CI/CD tool, mapping port should be avoided since it can create port conflict.
      # This is the reason the service `node` exists.
      - "127.0.0.1:8080:8080"
    command: ./scripts/dev.sh
    env_file: .env

  node:
    image: node
    volumes:
      - type: bind
        source: .
        target: /opt/app
    working_dir: /opt/app
    command: ./scripts/dev.sh
    env_file: .env

  testcafe:
    image: testcafe/testcafe
    volumes:
      - type: bind
        source: .
        target: /opt/app
    working_dir: /opt/app
    entrypoint: sh
    env_file: .env

  dockerize:
    image: jwilder/dockerize

  shellcheck:
    image: koalaman/shellcheck:latest
    network_mode: none
    volumes:
      - type: bind
        source: ./scripts
        target: /opt/app/scripts
    working_dir: /opt/app
