# node:alpine is not used because the plugin-last-updated uses `git` and alpine
# does not have it.
version: '3.7'
services:
  node: &node
    image: node
    volumes:
      - type: bind
        source: .
        target: /opt/app
      - type: volume
        source: node_modules
        target: /opt/app/node_modules
    working_dir: /opt/app
    command: ${COMPOSE_COMMAND:-bash}
    env_file: .env

  # node_dev is for local development and not on a CI/CD where there could be port conflict
  node_dev:
    <<: *node
    ports:
      - "127.0.0.1:5173:5173"

  deps:
    image: node
    volumes:
      - type: volume
        source: node_modules
        target: /opt/deps/node_modules
    working_dir: /opt/deps

volumes:
  node_modules:
